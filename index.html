<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Form</title>
</head>
<body>
    <h1>Recruitment Form</h1>
    <hr>
    <form>
        <label class='abc'>Name:</label>
        <input type="text" required>
        <br><br>
        <label class='abc'>Email:</label>
        <input type="email" required>
        <br><br>
        <label class='abc'>Phone No:</label>
        <input type="text" required>
        <br><br>

<label>Address:</label>
<textarea rows="3" cols="20"></textarea>
<br><br>
<label>Country</label>
<select>
    <option>India</option>
    <option>Australia</option><option>Brazil</option><option>China</option><option>Iraq</option>
</select>
<br><br>
<label>Gender:</label>
<input type="radio">
    <label>male</label>
    <input type="radio">
    <label>female</label>
    <br><br>
    <label>Repository link:</label>
    <input type="url">
    <br>
    <hr>
    </form>
</body>
</html>
